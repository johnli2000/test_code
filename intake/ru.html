<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Анкета модели | Русский</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header>
    <div class="container navbar">
      <div class="brand">Lumina Models</div>
      <nav class="language-switcher" aria-label="Язык">
        <a href="../index.html">EN</a>
        <a href="../index-zh.html">中文</a>
        <a href="../index-ja.html">日本語</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h1 class="section-title">Анкета для новой модели</h1>
      <div class="form-card">
        <form action="mailto:admin@luminamodels.example" method="post" enctype="text/plain">
          <label>
            Полное имя
            <input type="text" name="Полное имя" required />
          </label>
          <label>
            Возраст
            <input type="number" name="Возраст" min="18" required />
          </label>
          <label>
            Национальность
            <input type="text" name="Национальность" required />
          </label>
          <label>
            Локация
            <input type="text" name="Локация" required />
          </label>
          <label>
            Языки
            <input type="text" name="Языки" required />
          </label>
          <label>
            Предлагаемые услуги
            <textarea name="Предлагаемые услуги" rows="3" required></textarea>
          </label>
          <label>
            Запрещённые услуги
            <textarea name="Запрещённые услуги" rows="3"></textarea>
          </label>
          <label>
            Предпочтительная цена
            <input type="text" name="Предпочтительная цена" required />
          </label>
          <label>
            Доступность
            <textarea name="Доступность" rows="3"></textarea>
          </label>
          <label>
            Чек-лист
            <select name="Чек-лист" required>
              <option value="">Выберите</option>
              <option>Согласна с правилами конфиденциальности</option>
              <option>Готовы фото высокого качества</option>
              <option>Могу отвечать в течение 30 минут</option>
            </select>
          </label>
          <button class="button" type="submit">Отправить</button>
        </form>
      </div>
    </div>
  </main>

  <div class="contact-bar" aria-label="Контакты">
    <a href="https://wechat.com" target="_blank" rel="noreferrer">WeChat</a>
    <a href="https://wa.me/10000000000" target="_blank" rel="noreferrer">WhatsApp</a>
    <a href="https://line.me" target="_blank" rel="noreferrer">LINE</a>
    <a href="https://t.me" target="_blank" rel="noreferrer">Telegram</a>
    <a href="tel:+10000000000">Телефон</a>
  </div>

  <script src="../js/main.js"></script>
</body>
</html>
